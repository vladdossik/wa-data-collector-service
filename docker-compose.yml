version: '3.8'

services:
  data-collector-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-collector-service
    ports:
      - "8083:8083"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-wa-kafka:9092}
    networks:
      - wa-local-network
    restart: unless-stopped

networks:
  wa-local-network:
    external: true
